<div class="col-11 col-md-10 col-lg-8 mx-auto my-5" *ngIf="students.length">
  <table mat-table [dataSource]="students" class="mat-elevation-z8">
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Alumno">
        <th mat-header-cell *matHeaderCellDef> Nombre y Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element | studentsNamesPipe}}</td>
      </ng-container>
    
      <ng-container matColumnDef="Promedio">
        <th mat-header-cell *matHeaderCellDef> Promedio </th>
        <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
      </ng-container>

      <ng-container matColumnDef="Editar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="sendMode('Editar', element)">
            <mat-icon >edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Eliminar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="delete(element)">
            <mat-icon >delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
