<div class=" my-5" >
    <table mat-table [dataSource]="commissions" class="mat-elevation-z8">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="Profesor/a">
          <th mat-header-cell *matHeaderCellDef> Profesor/a </th>
          <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
        </ng-container>

        <ng-container matColumnDef="Ids de Alumnos">
          <th mat-header-cell *matHeaderCellDef> Ids de Alumnos </th>
          <td mat-cell *matCellDef="let element"> {{element.studentsIds}}</td>
        </ng-container>

        <ng-container matColumnDef="Id de Curso">
            <th mat-header-cell *matHeaderCellDef> Id de Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.courseId}}</td>
          </ng-container>
  
        <ng-container matColumnDef="Editar">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="setMode('Editar', element)">
              <mat-icon >edit</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="Eliminar">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="delete(element)">
              <mat-icon >delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
