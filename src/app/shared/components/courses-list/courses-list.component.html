<div class=" my-5" >
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Imagen">
          <th mat-header-cell *matHeaderCellDef> Imagen </th>
          <td mat-cell *matCellDef="let element"> <img class="w-100" style="height: 50px;" src="{{element.image}}" alt=""></td>
        </ng-container>

        <ng-container matColumnDef="Curso">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}}</td>
        </ng-container>
      
        <ng-container matColumnDef="Descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.description.slice(0, 60) + '...'}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Carga Horaria">
            <th mat-header-cell *matHeaderCellDef> Carga Horaria </th>
            <td mat-cell *matCellDef="let element"> {{element.totalHours}} </td>
        </ng-container>

        <ng-container matColumnDef="Comisiones">
          <th mat-header-cell *matHeaderCellDef> Comisiones </th>
          <td mat-cell *matCellDef="let element"> {{element.commissionsIds}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Editar">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="setMode('Editar', element)">
              <mat-icon >edit</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="Eliminar">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="delete(element)">
              <mat-icon >delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
